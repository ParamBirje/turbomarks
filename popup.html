<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Turbomarks</title>

    <!-- CSS styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Turbomarks</h1>
    <p>A better way to access regular links without touching your mouse.</p>

    <form id="form-part">
      <input
        type="text"
        name="shorthand"
        id="shorthand"
        placeholder="Enter a shorthand"
        maxlength="10"
        required
      />
      <input
        type="url"
        name="url"
        id="url"
        placeholder="Enter the URL you want to map"
        required
      />
      <button id="store-button" type="submit">Store</button>
    </form>

    <div id="links-container">
      <h3>// Saved Links</h3>
      <div id="links-list">
        <!-- Links will be added here -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
  </body>
</html>
